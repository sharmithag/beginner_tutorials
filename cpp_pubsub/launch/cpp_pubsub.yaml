launch:

- arg:
    name: "count"
    default: "100"

- node:
    pkg: "cpp_pubsub"
    exec: "talker"
    name: "talker"
    output: "screen"
    param:
        - name: "count"
          value: "$(var count)"

- node:
    pkg: "cpp_pubsub"
    exec: "listener"
    name: "listener"
    output: "screen"
